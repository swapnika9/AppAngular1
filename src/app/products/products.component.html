<div class="text-center">
<h2>CART ITEMS : {{productCount}}</h2>
<span *ngFor="let title of productsSentByChild" class="text-black">PRODUCTS : {{title}},</span>
</div>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-5 mt-2 mb-2" >
    <div class="col" *ngFor="let prObj of products">
        <app-product-details [productobj]=prObj        (myEvent)=" getProductDetailsFromChild($event)"></app-product-details>
    </div>
</div>
